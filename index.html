<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="index.css">
  <style>
    .attribution { font-size: 11px; text-align:center;margin-top: 20px; }
    .attribution a { color: hsl(228, 45%, 44%); }
    
    
  </style>
</head>
<body>
  <div class="outer">
    <div class="card">
      <div >
        <img src="assets/images/illustration-article.svg" class="image">
      </div>
      
      <div>
        <div class="Learning-div">
          <strong>Learning</strong>
        </div>
        
        <div class="published-date">
          Published 21 Dec 2023

        </div>
        
        <div class="html-class">
          <strong>
            HTML & CSS foundations
          </strong> 
          
        </div>
        
        <div class="description">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </div>
        
        <div class="profile">
          <div class="greg-image">
            <img src="assets/images/image-avatar.webp">
          </div>
          <div class="name-greg">
            <strong>
              Greg Hooper
            </strong>

          </div>
          
        </div>
        
      </div>
      
      <div class="attribution">
        <strong>
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Wolf</a>.
        </strong>
      </div>
      
    </div>
    
    
    
  </div>  
</body>
</html>
